<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <!-- 本地 Font Awesome -->
    <link href="assets/css/all.min.css" rel="stylesheet">
    <style>
        :root{--police-blue:#1a3e72;--police-light:#4a6fa5;--police-dark:#0d1f3a;--police-accent:#e74c3c;--police-gray:#f5f7fa;}
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:'Microsoft YaHei',sans-serif;background:var(--police-gray);color:var(--police-dark);display:flex;flex-direction:column;min-height:100vh;overflow-x:hidden;}
    
        /* 顶栏 */
        .header {
          background: linear-gradient(135deg,var(--police-dark),var(--police-blue));
          color: #fff;
          padding: 1.2rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 4px 12px rgba(0,0,0,.1);
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1001;
          height: 70px;
        }
        .logo{display:flex;align-items:center;}
        .logo-icon{font-size:1.5rem;margin-right:.9rem;}
        .title-text{font-size:1.2rem;font-weight:600;letter-spacing:1px;}
        .subtitle{font-size:.8rem;opacity:.9;}
        .header-right {
          display: flex;
          align-items: center;
          gap: 1.5rem;
        }
        .logout-btn {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          color: white;
          text-decoration: none;
          font-size: 0.9rem;
          padding: 0.4rem 1rem;
          border-radius: 4px;
          background: rgba(255, 255, 255, 0.1);
          transition: all 0.3s ease;
        }
        .logout-btn:hover {
          background: rgba(255, 255, 255, 0.2);
        }
    
        /* 侧边导航栏 */
        .sidebar {
          position: fixed;
          left: 0;
          top: 70px;
          height: calc(100vh - 70px);
          width: 250px;
          background: white;
          box-shadow: 2px 0 8px rgba(0,0,0,.1);
          transform: translateX(-220px);
          transition: transform .3s ease;
          z-index: 1000;
          overflow-y: auto;
          scrollbar-width: none; /* Firefox */
          -ms-overflow-style: none; /* IE and Edge */
        }
    
        /* 隐藏 Webkit 浏览器的滚动条 */
        .sidebar::-webkit-scrollbar {
          display: none;
        }
    
        .sidebar:hover,
        .sidebar.active {
          transform: translateX(0);
        }
    
        .sidebar-content {
          flex: 1;
          overflow-y: auto;
          scrollbar-width: none;
          -ms-overflow-style: none;
          padding: 1rem 0;
        }
    
        .sidebar-content::-webkit-scrollbar {
          display: none;
        }
    
        .sidebar-toggle {
          position: absolute;
          right: 0;
          top: 50%;
          transform: translateY(-50%);
          width: 30px;
          height: 60px;
          background: white;
          border-radius: 0 8px 8px 0;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          box-shadow: 2px 0 8px rgba(0,0,0,.1);
          z-index: 1001;
        }
    
        .nav-menu {
          list-style: none;
          padding: 1rem;
        }
    
        .nav-item {
          margin-bottom: .5rem;
        }
    
        .nav-link {
          display: flex;
          align-items: center;
          padding: .75rem 1rem;
          color: var(--police-dark);
          text-decoration: none;
          border-radius: 6px;
          transition: all .2s;
        }
    
        .nav-link:hover {
          background: var(--police-gray);
          color: var(--police-blue);
        }
    
        .nav-link:hover i {
          color: white;
        }
    
        .nav-link i {
          margin-right: .75rem;
          width: 20px;
          text-align: center;
          color: var(--police-blue);
          transition: color .3s ease;
        }
    
        .nav-section {
          margin-bottom: 1.5rem;
        }
    
        .nav-section:last-child {
          margin-bottom: 0;
        }
    
        .nav-section-title {
          padding: 0 1rem;
          margin: 1rem 0 .5rem;
          font-size: .85rem;
          color: #666;
          text-transform: uppercase;
          letter-spacing: 1px;
          font-weight: 600;
        }
    
        /* 主体内容 */
        .main-content {
          margin: 70px 0 0 30px;
          flex: 1;
          position: relative;
          height: calc(100vh - 70px);
          transition: margin .3s ease;
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
          background: var(--police-gray);
          padding: 0 1.5rem;
        }
    
        .main-content.sidebar-visible {
          margin-left: 250px;
        }
    
        .iframe-container {
          width: 100%;
          max-width: 1600px;
          height: 100%;
          position: relative;
          background: white;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 12px;
          overflow: hidden;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
    
        iframe {
          width: 100%;
          height: 100%;
          min-height: 700px;
          border: none;
          position: relative;
          background: white;
        }
    
        @media (max-width: 768px) {
          .header {
            padding: 0.8rem;
          }
          .title-text {
            font-size: 1rem;
          }
          .subtitle {
            display: none;
          }
          .sidebar {
            transform: translateX(-250px);
          }
          .main-content {
            margin: 50px 0 0;
            padding: 0 1rem;
          }
          .main-content.sidebar-visible {
            margin-left: 0;
          }
        }
    
        /* 顶部导航栏 */
        .navbar {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          height: 50px;
          background: linear-gradient(to right, var(--police-blue), var(--police-dark));
          box-shadow: 0 2px 8px rgba(0,0,0,.1);
          display: flex;
          align-items: center;
          padding: 0 1.5rem;
          z-index: 1000;
        }
    
        .navbar-brand {
          display: flex;
          align-items: center;
          gap: 12px;
          text-decoration: none;
        }
    
        .navbar-logo {
          font-size: 1.5rem;
          color: white;
          background: rgba(255, 255, 255, 0.2);
          width: 32px;
          height: 32px;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 8px;
          transition: all 0.3s ease;
        }
    
        .navbar-brand:hover .navbar-logo {
          background: rgba(255, 255, 255, 0.3);
          transform: scale(1.05);
        }
    
        .navbar-title {
          font-size: 1.25rem;
          font-weight: 600;
          margin: 0;
          display: flex;
          flex-direction: column;
          line-height: 1.2;
        }
    
        .navbar-title-cn {
          font-size: 1.1rem;
          letter-spacing: 1px;
          color: white;
        }
    
        .navbar-title-en {
          font-size: 0.7rem;
          color: rgba(255, 255, 255, 0.8);
          font-weight: 500;
          letter-spacing: 0.5px;
        }
    
        .navbar-right {
          margin-left: auto;
          display: flex;
          align-items: center;
          gap: 1rem;
        }
    
        .btn-outline-primary {
          color: white;
          border: 1px solid rgba(255, 255, 255, 0.6);
          background: transparent;
          padding: 0.375rem 1rem;
          border-radius: 4px;
          display: flex;
          align-items: center;
          gap: 0.5rem;
          text-decoration: none;
          transition: all 0.3s ease;
        }
    
        .btn-outline-primary:hover {
          background: rgba(255, 255, 255, 0.1);
          border-color: white;
        }
      </style>
    <script src="stats-system/tracking.js" defer></script></head>

      <script>
        // 显示当前日期
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('zh-CN', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          weekday: 'long'
        });
    
        // 侧边栏交互
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        let isSidebarVisible = false;
    
        function toggleSidebar() {
          isSidebarVisible = !isSidebarVisible;
          sidebar.style.transform = isSidebarVisible ? 'translateX(0)' : 'translateX(-220px)';
          sidebar.classList.toggle('active', isSidebarVisible);
          mainContent.classList.toggle('sidebar-visible', isSidebarVisible);
          sidebarToggle.querySelector('i').className = isSidebarVisible ? 
            'fa-solid fa-chevron-left' : 'fa-solid fa-chevron-right';
        }
    
        sidebarToggle.addEventListener('click', toggleSidebar);
    
        // 点击主内容区域时关闭侧边栏
        mainContent.addEventListener('click', () => {
          if (isSidebarVisible) {
            toggleSidebar();
          }
        });
    
        // 为导航链接添加点击事件
        document.querySelectorAll('.nav-link').forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const url = link.getAttribute('href');
            window.location.href = url;
          });
        });
      </script>
