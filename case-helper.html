<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人员基础信息分析</title>
  <!-- 本地 Font Awesome -->
  <link href="assets/css/all.min.css" rel="stylesheet">
  <style>
    :root{--police-blue:#1a3e72;--police-light:#4a6fa5;--police-dark:#0d1f3a;--police-accent:#e74c3c;--police-gray:#f5f7fa;}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Microsoft YaHei',sans-serif;background:var(--police-gray);color:var(--police-dark);display:flex;flex-direction:column;min-height:100vh;}

    /* 顶栏 */
    .header{background:linear-gradient(135deg,var(--police-dark),var(--police-blue));color:#fff;padding:1.35rem 2rem;display:flex;justify-content:space-between;align-items:center;box-shadow:0 4px 12px rgba(0,0,0,.1);}  
    .logo{display:flex;align-items:center;}
    .logo-icon{font-size:1.9rem;margin-right:.9rem;}
    .title-text{font-size:1.45rem;font-weight:600;letter-spacing:1px;}
    .subtitle{font-size:.85rem;opacity:.9;}
    .back-btn{background:var(--police-accent);border:none;padding:.55rem 1.2rem;border-radius:4px;color:#fff;font-size:.85rem;cursor:pointer;display:flex;align-items:center;gap:.4rem;}
    .back-btn:hover{opacity:.9;}

    /* 主体 */
    main{flex:1;display:flex;justify-content:center;align-items:center;padding:1.5rem;}
    .iframe-wrapper{width:95%;height:80vh;max-width:1500px;background:#fff;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.12);overflow:hidden;}
    iframe{border:0;width:100%;height:100%;}
  </style>
<script src="stats-system/tracking.js" defer></script><script src="tracking.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <i class="fa-solid fa-shield-halved logo-icon"></i>
      <div>
        <div class="title-text">经济犯罪侦查工作平台</div>
        <div class="subtitle">Economic Crime Investigation Platform</div>
      </div>
    </div>
    <button class="back-btn" onclick="location.href='index.html'">
      <i class="fa-solid fa-house"></i><span>返回主页</span>
    </button>
  </header>

  <main>
    <div class="iframe-wrapper">
      <iframe src="http://localhost:8080/chatbot/c9gRwU5bbPfMIbyK" allow="*"></iframe>
    </div>
  </main>
</body>
</html>
