<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 经智AI智能体工作平台</title>
  <link href="assets/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --police-blue: #1a3e72;
      --police-dark: #0d1f3a;
      --police-light: #4a6fa5;
      --police-accent: #e74c3c;
      --police-gray: #f5f7fa;
      --button-blue: #314b81;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background-color: #f0f2f5;
    }
    
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.9;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 3.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.18);
      width: 90%;
      max-width: 500px;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(15px);
      animation: fadeIn 1s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      margin-bottom: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .branding {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .logo-icon {
      width: 90px;
      height: 90px;
      margin-bottom: 25px;
      color: #1a3e72;
      animation: pulse 2s infinite ease-in-out;
      filter: drop-shadow(0 5px 15px rgba(26, 62, 114, 0.3));
    }
    
    .logo-icon i {
      font-size: 90px;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .title-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .title-main {
      font-size: 2.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #1a3e72, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.2rem;
      letter-spacing: 0.05rem;
      text-shadow: 0 2px 10px rgba(26, 62, 114, 0.1);
    }
    
    .title-sub {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1c2b41;
      letter-spacing: 0.05rem;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: #666;
      letter-spacing: 0.02rem;
      opacity: 0.8;
    }
    
    .login-button {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, #1a3e72, #3498db);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      margin-bottom: 2rem;
      box-shadow: 0 8px 20px rgba(26, 62, 114, 0.25);
      letter-spacing: 1px;
    }
    
    .login-button:hover {
      background: linear-gradient(135deg, #2980b9, #3498db);
      box-shadow: 0 12px 25px rgba(26, 62, 114, 0.4);
      transform: translateY(-3px);
    }
    
    /* 证书登录按钮 */
    .cert-login-button {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin-bottom: 1rem;
    }
    
    .cert-login-button:hover {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      box-shadow: 0 12px 25px rgba(26, 62, 114, 0.4);
      transform: translateY(-3px);
    }

    .cert-login-status {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      text-align: center;
      color: #1a3e72;
      min-height: 1.4rem;
    }

    .cert-login-status.error {
      color: #e74c3c;
    }

    .cert-login-status.success {
      color: #27ae60;
    }

  </style>
</head>
<body>
  <!-- 视频背景 -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="folder/login_background.mp4" type="video/mp4">
  </video>
  
  <!-- 登录容器 -->
  <div class="login-container">
    <div class="login-header">
      <div class="branding">
        <div class="logo-icon">
          <i class="fa-solid fa-shield-halved"></i>
        </div>
        <div class="title-container">
          <div class="title-main">经智AI</div>
          <div class="title-sub">智能体工作平台</div>
          <div class="subtitle">Guiyang Economic Crime AI Platform</div>
        </div>
      </div>
    </div>

    <form id="certAuth" name="certAuth" method="post" action="#">
      <input type="hidden" id="authMode" name="authMode" value="cert">
      <input type="hidden" id="original" name="original" value="">
      <input type="hidden" id="signed_data" name="signed_data" value="">
      <input type="hidden" id="lt" name="lt" value="LT-48125850-NfaIAdxn6A4hVZ4t5rbdbO14ODVNti">
      <input type="hidden" id="execution" name="execution" value="e1s1">
      <input type="hidden" id="_eventId" name="_eventId" value="submit">
      <input type="hidden" id="usermode" name="usermode" value="">

      <button type="submit" class="login-button">登 录</button>

      <!-- 证书登录按钮 -->
      <button type="button" class="cert-login-button" id="certLoginBtn">证书登录</button>

      <div id="certLoginStatus" class="cert-login-status"></div>

      <div class="browser-notice">
        <p>如果无法正常使用系统，请点击下方按钮安装推荐的浏览器</p>
        <a href="#" id="chromeInstaller" class="download-button">
          <i class="fa-brands fa-chrome"></i>安装Chrome浏览器
        </a>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('certAuth');
    const loginButton = loginForm.querySelector('.login-button');
    const certLoginButton = document.getElementById('certLoginBtn');
    const certStatus = document.getElementById('certLoginStatus');
    const authModeInput = document.getElementById('authMode');
    const originalInput = document.getElementById('original');
    const signedInput = document.getElementById('signed_data');
    const CERT_ORIGINAL = 'ntv0vq';
    const CERT_INIT_PARAM = `<?xml version="1.0" encoding="utf-8"?><authinfo><liblist><lib type="CSP" version="1.0" dllname="R0FTU19GIENyeXB0b2dyYXBoaWMgU2VydmljZSBQcm92aWRlciB2MS4w"><algid val="SHA1" sm2_hashalg="SM3" /></lib><lib type="CSP" version="1.0" dllname="R0FTUyBDcnlwdG9ncmFwaGljIFNlcnZpY2UgUHJvdmlkZXIgdjEuMA==" ><algid val="SHA1" sm2_hashalg="sm3"/></lib><lib type="PM" version="1.0" dllname="Q3J5cHRPY3guZGxs"><algid val="SHA1" sm2_hashalg="SM3" /></lib><lib type="CSP" version="1.0" dllname="TWljcm9zb2Z0IEVuaGFuY2VkIENyeXB0b2dyYXBoaWMgUHJvdmlkZXIgdjEuMA=="><algid val="SHA1" sm2_hashalg="SHA1" /></lib><lib type="CSP" version="1.0" dllname="TWljcm9zb2Z0IFN0cm9uZyBDcnlwdG9ncmFwaGljIFByb3ZpZGVy"><algid val="SHA1" sm2_hashalg="SHA1" /></lib><lib type="CSP" version="1.0" dllname="ZVNhZmUgQ3J5cHRvZ3JhcGhpYyBTZXJ2aWNlIFByb3ZpZGVyIHYxLjA="><algid val="SHA1" sm2_hashalg="SHA1" /></lib><lib type="CSP" version="1.0" dllname="RW50ZXJTYWZlIGVQYXNzMzAwMyBDU1AgdjEuMA=="><algid val="SHA1" sm2_hashalg="SHA1" /></lib><lib type="CSP" version="1.0" dllname="SklUIFVTQiBLZXkgQ1NQIHYxLjA="><algid val="SHA1" sm2_hashalg="SHA1" /></lib><lib type="CSP" version="1.0" dllname="RW50ZXJTYWZlIGVQYXNzMjAwMSBDU1AgdjEuMA=="><algid val="SHA1" sm2_hashalg="SHA1" /></lib><lib type="CSP" version="1.0" dllname="SklUIFVTQiBLZXkzMDAzIENTUCB2MS4w"><algid val="SHA1" sm2_hashalg="SHA1" /></lib><lib type="CSP" version="1.0" dllname="TWljcm9zb2Z0IEJhc2UgQ3J5cHRvZ3JhcGhpYyBQcm92aWRlciB2MS4w"><algid val="SHA1" sm2_hashalg="SHA1" /></lib><lib type="CSP" version="1.0" dllname="RkVJVElBTiBlUGFzc05HIFJTQSBDcnlwdG9ncmFwaGljIFNlcnZpY2UgUHJvdmlkZXI="><algid val="SHA1" sm2_hashalg="SHA1" /></lib><lib type="CSP" version="1.0" dllname="RkVJVElBTiBlUGFzc05HIENTUCBGb3IgSklUM0sgVjEuMA=="><algid val="SHA1" sm2_hashalg="SHA1" /></lib><lib type="SKF" version="1.1" dllname="U2h1dHRsZUNzcDExXzMwMDBHTS5kbGw="><algid val="SHA1" sm2_hashalg="SM3" /></lib><lib type="SKF" version="1.0" dllname="L29wdC9HQVNTL2xpYlNLRi9saWJTS0ZfR0FfYXBpLnNv"><algid val="SHA1" sm2_hashalg="SM3" /></lib></liblist></authinfo>`;

    originalInput.value = originalInput.value || CERT_ORIGINAL;

    function setCertStatus(message, type = '') {
      certStatus.textContent = message;
      certStatus.className = `cert-login-status${type ? ' ' + type : ''}`;
    }

    function arrayBufferToBase64(buffer) {
      const bytes = new Uint8Array(buffer);
      let binary = '';
      bytes.forEach((b) => {
        binary += String.fromCharCode(b);
      });
      return window.btoa(binary);
    }

    async function simulateSignature() {
      const encoder = new TextEncoder();
      const data = encoder.encode(originalInput.value || CERT_ORIGINAL);
      const keyPair = await window.crypto.subtle.generateKey(
        { name: 'ECDSA', namedCurve: 'P-256' },
        true,
        ['sign', 'verify']
      );
      const signature = await window.crypto.subtle.sign(
        { name: 'ECDSA', hash: 'SHA-256' },
        keyPair.privateKey,
        data
      );
      return arrayBufferToBase64(signature);
    }

    function tryNativeHandlers() {
      return new Promise((resolve, reject) => {
        let handled = false;

        function resolveOnce(value) {
          if (!handled) {
            handled = true;
            resolve(value || null);
          }
        }

        function rejectOnce(err) {
          if (!handled) {
            handled = true;
            reject(err);
          }
        }

        try {
          if (window.GWLogin && typeof window.GWLogin.doDataProcess === 'function') {
            const result = window.GWLogin.doDataProcess({
              initParam: CERT_INIT_PARAM,
              original: originalInput.value,
              resolve: resolveOnce,
              reject: rejectOnce
            });
            if (result !== undefined) {
              resolveOnce(result);
            }
            return;
          }

          if (window.doDataProcess && window.doDataProcess !== handleCertLogin) {
            const maybeResult = window.doDataProcess(CERT_INIT_PARAM);
            resolveOnce(maybeResult);
            return;
          }

          if (window.pnxclient && typeof window.pnxclient.signOriginal === 'function') {
            window.pnxclient.signOriginal({
              initParam: CERT_INIT_PARAM,
              original: originalInput.value
            }, resolveOnce, rejectOnce);
            return;
          }
        } catch (err) {
          rejectOnce(err);
          return;
        }

        resolveOnce(null);
      });
    }

    async function produceSignature() {
      originalInput.value = originalInput.value || CERT_ORIGINAL;

      try {
        const native = await tryNativeHandlers();
        if (native) {
          return native;
        }
      } catch (err) {
        console.warn('Native certificate login failed:', err);
      }

      if (window.crypto && window.crypto.subtle) {
        return simulateSignature();
      }

      throw new Error('当前环境不支持证书登录，请安装证书控件。');
    }

    function resetCertButton() {
      certLoginButton.disabled = false;
      certLoginButton.style.pointerEvents = '';
      certLoginButton.innerHTML = '证书登录';
    }

    async function handleCertLogin(event) {
      event.preventDefault();
      certLoginButton.disabled = true;
      certLoginButton.style.pointerEvents = 'none';
      certLoginButton.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> 正在验证证书...';
      setCertStatus('正在调用证书控件，请确认证书信息...');

      try {
        const signature = await produceSignature();
        if (!signature) {
          throw new Error('未获取到证书签名结果。');
        }

        signedInput.value = signature;
        authModeInput.value = 'cert';
        setCertStatus('证书验证成功，正在登录...', 'success');
        loginForm.dataset.certLogin = 'true';
        loginForm.requestSubmit();
      } catch (error) {
        console.error(error);
        setCertStatus(error.message || '证书验证失败，请稍后重试。', 'error');
        resetCertButton();
      }
    }

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const isCertLogin = loginForm.dataset.certLogin === 'true';
      const targetButton = isCertLogin ? certLoginButton : loginButton;
      const loadingText = isCertLogin
        ? '<i class="fa-solid fa-circle-notch fa-spin"></i> 证书登录中...'
        : '<i class="fa-solid fa-circle-notch fa-spin"></i> 登录中...';

      targetButton.disabled = true;
      targetButton.style.pointerEvents = 'none';
      targetButton.innerHTML = loadingText;

      if (!isCertLogin) {
        authModeInput.value = 'password';
        setCertStatus('');
      }

      setTimeout(() => {
        loginForm.dataset.certLogin = 'false';
        window.location.href = 'index.html';
      }, isCertLogin ? 1500 : 1000);
    });

    certLoginButton.addEventListener('click', handleCertLogin);

    // Chrome安装包下载和安装脚本
    document.getElementById('chromeInstaller').addEventListener('click', function(e) {
      e.preventDefault();

      // 打开Chrome安装指南页面
      window.location.href = 'chrome-installer.html';
    });
  </script>
</body>
</html>
