<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 经智AI智能体工作平台</title>
  <link href="assets/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --police-blue: #1a3e72;
      --police-dark: #0d1f3a;
      --police-light: #4a6fa5;
      --police-accent: #e74c3c;
      --police-gray: #f5f7fa;
      --button-blue: #314b81;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background-color: #f0f2f5;
    }
    
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.9;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 3.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.18);
      width: 90%;
      max-width: 500px;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(15px);
      animation: fadeIn 1s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      margin-bottom: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .branding {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .logo-icon {
      width: 90px;
      height: 90px;
      margin-bottom: 25px;
      color: #1a3e72;
      animation: pulse 2s infinite ease-in-out;
      filter: drop-shadow(0 5px 15px rgba(26, 62, 114, 0.3));
    }
    
    .logo-icon i {
      font-size: 90px;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .title-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .title-main {
      font-size: 2.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #1a3e72, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.2rem;
      letter-spacing: 0.05rem;
      text-shadow: 0 2px 10px rgba(26, 62, 114, 0.1);
    }
    
    .title-sub {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1c2b41;
      letter-spacing: 0.05rem;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: #666;
      letter-spacing: 0.02rem;
      opacity: 0.8;
    }
    
    .login-button {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, #1a3e72, #3498db);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      margin-bottom: 2rem;
      box-shadow: 0 8px 20px rgba(26, 62, 114, 0.25);
      letter-spacing: 1px;
    }
    
    .login-button:hover {
      background: linear-gradient(135deg, #2980b9, #3498db);
      box-shadow: 0 12px 25px rgba(26, 62, 114, 0.4);
      transform: translateY(-3px);
    }
    
    .login-button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.5s ease;
    }
    
    .login-button:hover::after {
      opacity: 1;
      transform: scale(1);
    }
    
    .login-button:active {
      transform: translateY(1px);
    }
    
    .browser-notice {
      text-align: center;
      margin-top: 1.5rem;
      padding: 1.2rem;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }
    
    .browser-notice p {
      color: #666;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    
    .download-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 1.2rem;
      background-color: var(--button-blue);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      font-size: 0.95rem;
    }
    
    .download-button:hover {
      background-color: #3a5899;
      transform: translateY(-2px);
    }
    
    .download-button i {
      margin-right: 0.6rem;
      font-size: 1.1rem;
    }
    
    @media (max-width: 768px) {
      .login-container {
        padding: 2.5rem 2rem;
        width: 92%;
      }
      
      .logo-icon {
        width: 70px;
        height: 70px;
        margin-bottom: 15px;
      }
      
      .logo-icon i {
        font-size: 70px;
      }
      
      .title-main {
        font-size: 1.8rem;
      }
      
      .title-sub {
        font-size: 1.5rem;
      }
      
      .subtitle {
        font-size: 0.95rem;
      }
      
      .login-button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 视频背景 -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="folder/login_background.mp4" type="video/mp4">
  </video>
  
  <!-- 登录容器 -->
  <div class="login-container">
    <div class="login-header">
      <div class="branding">
        <div class="logo-icon">
          <i class="fa-solid fa-shield-halved"></i>
        </div>
        <div class="title-container">
          <div class="title-main">经智AI</div>
          <div class="title-sub">智能体工作平台</div>
          <div class="subtitle">Guiyang Economic Crime AI Platform</div>
        </div>
      </div>
    </div>

    <form id="loginForm">
      <button type="submit" class="login-button">登 录</button>
      
      <div class="browser-notice">
        <p>如果无法正常使用系统，请点击下方按钮安装推荐的浏览器</p>
        <a href="#" id="chromeInstaller" class="download-button">
          <i class="fa-brands fa-chrome"></i>安装Chrome浏览器
        </a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // 添加登录动画
      const button = document.querySelector('.login-button');
      button.style.pointerEvents = 'none';
      button.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> 登录中...';
      
      // 模拟登录过程
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    });

    // Chrome安装包下载和安装脚本
    document.getElementById('chromeInstaller').addEventListener('click', function(e) {
      e.preventDefault();
      
      // 打开Chrome安装指南页面
      window.location.href = 'chrome-installer.html';
    });
  </script>
</body>
</html>
